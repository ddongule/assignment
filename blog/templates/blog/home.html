
{% extends 'base.html' %} 

{% block content %}

  {% for blog in blogs.all %}
    <div class="container">
      <a href="{% url 'detail' blog.id %}">
        <h1>{{blog.title}}</h1>
      </a>
      <p>{{blog.pub_date}}</p>
      <p>{{blog.summary}}</p>
      <a href="{% url 'detail' blog.id%}">
        <p>..more</p>
      </a>
    </div>
  {% endfor %}



{% endblock %}
